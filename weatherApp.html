<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weatherApp.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Weather App</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="inputCity" type="search" placeholder="Enter city name..."
                        aria-label="Search" />
                    <button class="btn btn-outline-success" id="submitBtn" type="button">Search</button>
                </form>
            </div>
        </nav>

        <div class="weather-card" id="homeWeatherCard">
            <img id="homeWeatherIcon" class="weather-icon" src="" alt="Weather Icon" />
            <h1 id="homeCityName" class="city-name"></h1>
            <div id="homeTemperature" class="temperature"></div>
            <div class="details">
                <p id="homeDescription" class="weather-description"></p>
                <div class="weather-data-grid">
                    <div id="homeHumidity" class="weather-info-box">
                        <img id="homeHumidityIcon" class="info-icon" src="assetsWeather/humidity.svg" alt="Humidity Icon"> <span class="info-label">Humidity</span>
                        <span class="info-value"></span>
                    </div>
                    <div id="homeWind" class="weather-info-box">
                        <img id="homeWindIcon" class="info-icon" src="assetsWeather/wind.svg" alt="Wind Speed Icon"> <span class="info-label">Wind Speed</span>
                        <span class="info-value"></span>
                    </div>
                    <div id="homePressure" class="weather-info-box">
                        <img id="homePressureIcon" class="info-icon" src="assetsWeather/pressure.svg" alt="Pressure Icon"> <span class="info-label">Pressure</span>
                        <span class="info-value"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-card" id="searchWeatherCard" style="display: none;">
            <button id="backBtn" class="back-arrow">&#8592;</button>
            <img id="searchWeatherIcon" class="weather-icon" src="" alt="Weather Icon" />
            <h1 id="searchCityName" class="city-name"></h1>
            <div id="searchTemperature" class="temperature"></div>
            <div class="details">
                <p id="searchDescription" class="weather-description"></p>
                <div class="weather-data-grid">
                    <div id="searchHumidity" class="weather-info-box">
                        <img id="searchHumidityIcon" class="info-icon" src="assetsWeather/humidity.svg" alt="Humidity Icon"> <span class="info-label">Humidity</span>
                        <span class="info-value"></span>
                    </div>
                    <div id="searchWind" class="weather-info-box">
                        <img id="searchWindIcon" class="info-icon" src="assetsWeather/wind.svg" alt="Wind Speed Icon"> <span class="info-label">Wind Speed</span>
                        <span class="info-value"></span>
                    </div>
                    <div id="searchPressure" class="weather-info-box">
                        <img id="searchPressureIcon" class="info-icon" src="assetsWeather/pressure.svg" alt="Pressure Icon"> <span class="info-label">Pressure</span>
                        <span class="info-value"></span>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="weatherApp.js"></script>
</body>

</html>
