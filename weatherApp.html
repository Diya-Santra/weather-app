<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="weatherApp.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Weather App</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" id="inputCity" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" id="submit" type="button">Search</button>
        </form>
      </div>
    </nav>
    <div class="weather-card">
      <img id="homeIcon"  width="100" />
      <h1 id="cityName"></h1>
      <div class="temp" id="temperature"></div>
      <div class="details">
        <p id="description"></p>
        <div class="hwp">
          <div id="humidity">
          </div>
          <div id="wind">
          </div>
          <div id="pressure">
          </div>
        </div>
      </div>
    </div>
    <div id="searchResult" class="weather-card" style="display: none;">
      <button id="backBtn" class="back-arrow">&#8592;</button>
      <img id="searchIcon"   width="100" />
      <h1 id="searchCity"></h1>
      <div class="temp" id="searchTemp"></div>
      <div class="details">
        <p id="searchDesc"></p>
        <div class="hwp">
          <div id="searchHum">
          </div>
          <div id="searchWind">
          </div>
          <div id="searchPress">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <script src="weatherApp.js"></script>
</body>
</html>
